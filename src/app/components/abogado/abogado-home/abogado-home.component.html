<div class="container">


  <div class="row">
    <div class="col-md-8">
        <h3 class="tittle-admin"> <strong>PANEL DE ADMINISTRACIÃ“N ABOGADOS</strong> </h3>
    </div>
    <div class="col-md-4">
      <form>
        <div class="form-group" ngbDropdown #myDrop="ngbDropdown">
          <input type="text" class="form-control" placeholder="Buscar Caso"
          [formControl]="searchField" id="dropdownManual" ngbDropdownAnchor
          autocomplete="off" (keyup)="myDrop.open()">
          <!-- <input type="text" class="form-control" placeholder="Buscar Caso"
          (keyup)="myDrop.open();onkeyup($event);" id="dropdownManual" ngbDropdownAnchor
          autocomplete="off"> -->
          <div  aria-labelledby="dropdownManual" ngbDropdownMenu style="width: 100%;"
          class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let request of results$"
          routerLink="/abogado/casos/{{request.id}}">{{ request.name | titlecase }}</a>
          <a class="dropdown-item" *ngIf="!results$ || results$.length<1">Sin Resultados</a>
            </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">

      <div class="col-md-12">
          <div></div>
          <br>
          <ul class="nav nav-pills mb-3" id="pills-tab">
              <li class="nav-item" >
                <a class="nav-link entrante" id="pills-home-tab"
                data-toggle="pill" role="tab"
                 aria-selected="true" routerLink="/abogado/listarcasos/waitingLawyer" routerLinkActive="active">Solicitudes Entrantes</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link abierta" id="pills-abiertos-tab"
                  data-toggle="pill"  role="tab"
                  aria-selected="false"  routerLink="/abogado/listarcasos/assignedOpen" routerLinkActive="active">Casos Abiertos</a>
                </li>
              <li class="nav-item">
                <a class="nav-link proceso" id="pills-profile-tab"
                data-toggle="pill"  role="tab"
                aria-selected="false"  routerLink="/abogado/listarcasos/assignedWorking" routerLinkActive="active">Casos en Proceso</a>
              </li>
              <li class="nav-item">
                <a class="nav-link finalizado" id="pills-contact-tab"
                data-toggle="pill"  role="tab"
                aria-selected="false"  routerLink="/abogado/listarcasos/finished" routerLinkActive="active">Casos Finalizados</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link no-prospectados" id="pills-contact-tab"
                  data-toggle="pill"  role="tab"
                  aria-selected="false" routerLink="/abogado/listarcasos/canceled" routerLinkActive="active">
                  Casos no Prospectados</a>
               </li>
            </ul>
            <div id="pills-tabContent">
      </div>
    </div>


  </div>

  <router-outlet></router-outlet>

</div>
