<div class="container">


  <div class="row">
    <div class="col-md-12">
      <h3>Mis Casos</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-primary" type="button"
              data-toggle="collapse" data-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample">
                Crear nuevo Caso
              </button>
            </h5>
          </div>

          <div id="collapseExample" [ngbCollapse]="!isCollapsed" id="collapseOne"
          class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <form (ngSubmit)="sendRequest(f)"  #f="ngForm" autocomplete="nope">
                <div class="form-group">
                  <textarea class="form-control" rows="3"
                  placeholder="Descríbenos brevemente tu Problema"
                  required minlength="20" name="caso" #caso ngModel></textarea>
                  <small *ngIf="!caso.valid && caso.touched">
                    Ingresa una descripción para tu caso
                  </small>
                </div>
                <app-search-city (ciudadSelected)="updateCity($event)"></app-search-city>
                <div class="alert alert-info" role="alert"
                *ngIf="!ciudadesConCobertura?.includes(searchCiudad?.value) &&  searchCiudad?.value != ''">
                  <!-- <h4 class="alert-heading">Lo Sentimos!</h4> -->
                  <p>Tenemos abogados disponibles en &nbsp;<span
                    *ngFor="let ciudad of ciudadesConCobertura">{{ciudad}},&nbsp;</span>
                  </p>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid || !ciudadesConCobertura?.includes(searchCiudad?.value)">Enviar Solicitud</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active"
             style="color: #33cc00;" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">
            EN PROCESO
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             style="color:#ff9900;" id="profile-tab" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false">
            TERMINADO
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             style="color:#ff0000;" id="contact-tab" data-toggle="tab"  role="tab" aria-controls="contact" aria-selected="false">
            CERRADO
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

          <br>

          <ul class="list-group">
            <li class="list-group-item" *ngFor="let caso of misCasos" routerLink="/usuario/casos/detalle/{{caso.id}}">
              {{caso.categoryByLawyer || 'Sin Categorizar'}} - {{caso.id | date }}
            </li>
          </ul>


        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          Profile
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          Contacto
        </div>
      </div>
    </div>
  </div>


  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


</div>
